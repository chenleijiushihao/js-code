<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推拉门效果</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="title">推广广告</div>
        <div>
            <!-- 左箭头 -->
            <div class="arrow-left"></div>

                <div class="wrapper">
                    <!-- 一屏轮播图 -->
                    <ul class="wrapper-list">
                        <!-- 单张图片 -->
                        <li class="item">
                            <div class="expand">
                                <!-- 小图 -->
                                <div class="expand-left">
                                    <img src="image/1.jpg" alt="">
                                </div>
                                <!-- banner图 -->
                                <div class="expand-right">
                                    <img src="image/banner-1.jpg" alt="" class="aqy-banner">
                                </div>
                            </div>
                        </li>
                        <li class="item">
                            <div class="expand">
                                <!-- 小图 -->
                                <div class="expand-left">
                                    <img src="image/1.jpg" alt="">
                                </div>
                                <!-- banner图 -->
                                <div class="expand-right">
                                    <img src="image/banner-1.jpg" alt="" class="aqy-banner">
                                </div>
                            </div>
                        </li>
                        <li class="item">
                            <div class="expand">
                                <!-- 小图 -->
                                <div class="expand-left">
                                    <img src="image/1.jpg" alt="">
                                </div>
                                <!-- banner图 -->
                                <div class="expand-right">
                                    <img src="image/banner-1.jpg" alt="" class="aqy-banner">
                                </div>
                            </div>
                        </li>

                        <li class="item">
                            <div class="expand">
                                <!-- 小图 -->
                                <div class="expand-left">
                                    <img src="image/1.jpg" alt="">
                                </div>
                                <!-- banner图 -->
                                <div class="expand-right">
                                    <img src="image/banner-1.jpg" alt="" class="aqy-banner">
                                </div>
                            </div>
                        </li>
                        <li class="item">
                            <div class="expand">
                                <!-- 小图 -->
                                <div class="expand-left">
                                    <img src="image/1.jpg" alt="">
                                </div>
                                <!-- banner图 -->
                                <div class="expand-right">
                                    <img src="image/banner-1.jpg" alt="" class="aqy-banner">
                                </div>
                            </div>
                        </li>

                    </ul>

                </div>
            </div>
            <!-- 右箭头 -->
            <div class="arrow-right"></div>
        </div>
    </div>



    <!-- js -->
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
